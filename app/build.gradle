plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.quigglesproductions.secureimageviewer"
        minSdkVersion 31
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        android.defaultConfig.manifestPlaceholders = [
                'appAuthRedirectScheme': 'siv'
        ]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'com.quigglesproductions.secureimageviewer'
}

dependencies {
    implementation 'androidx.lifecycle:lifecycle-process:2.1.0'
    implementation 'com.google.android.gms:play-services-vision:10.2.1'
    implementation 'com.gu.android:toolargetool:0.3.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'net.openid:appauth:0.11.1'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation "androidx.biometric:biometric:1.1.0"
    implementation 'com.github.bumptech.glide:glide:4.13.0'
    implementation 'com.github.MikeOrtiz:TouchImageView:1.4.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}